<script src="../static/js/jquery.min.js"></script>

<script>
    //Demo
    layui.use("form", function () {
        var form = layui.form;

        //监听提交
        form.on("submit(formDemo)", function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
    //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
    layui.use("element", function () {
        var element = layui.element;

        //…
    });
    // 表格start
    layui.use("table", function () {
        var table = layui.table;

        //第一个实例
        table.render({
            elem: "#LAY_table_user",
            method: "post",
            url: "http://localhost:8082/queryList", //数据接口
            cols: [
                [
                    //表头
                    {
                        field: "stock_name",
                        title: "仓库名",
                        width: 100,
                        sort: true,
                        fixed: "left"
                    },
                    {field: "commodity_sku", title: "产品SKU", width: 150},
                    {
                        field: "commodity_name",
                        title: "产品名",
                        width: 150,
                        sort: true
                    },
                    {field: "size", title: "尺寸(cm)", width: 100},
                    {field: "color", title: "颜色", width: 100},
                    {field: "stock", title: "库存数量", width: 100, sort: true},
                    {field: "date", title: "更新时间", width: 100, sort: true}
                ]
            ],
            page: true   //开启分页
            , limit: 10   //默认十条数据一页
            , limits: [10, 20, 30, 50], //数据分页条
            id: 'testReload',

        });
        var $ = layui.$, active = {
            reload: function () {
                var demoReload = $('#demoReload');

                //执行重载
                table.reload('testReload', {

                    where: {
                        name: demoReload.val(),
                        no: demoReload.val()
                    }
                });
            }
        };

        $('.layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });

    // 表格end
</script>
